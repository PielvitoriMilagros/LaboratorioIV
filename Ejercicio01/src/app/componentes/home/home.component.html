<h1>Título: {{title}}</h1>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Descripción</th>
            <th>Tipo</th>
            <th>Vencimiento</th>
            <th>Precio</th>
            <th>Foto</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listado">
            <td>{{item.id}}</td>
            <td>{{item.descripcion}}</td>
            <td>{{item.tipo}}</td>
            <td>{{item.fechaDeVencimiento}}</td>
            <td>{{item.precio}}</td>
            <td><img [src]="item.rutaDeFoto" alt="imagen" style="width:70px"></td>
            <td><button type="button" class="btn btn-info  btn-circle" (click)="mostrarDetalles(alumno)"><i class="fa fa-check"></i>
            </button></td>
        </tr>

    </tbody>
</table>
